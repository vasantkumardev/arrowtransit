on:
  pull_request:
    branches:
      - staging
    types:
      - closed

jobs:
  create_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: staging
      - name: Create pull request
        uses: octokit/create-pull-request@v3
        with:
          title: 'New pull request'
          body: 'This is a new pull request.'
          base: 'master'
          head: 'staging'
