name: Auto-create pull request on merge

on:
  pull_request:
    types: [closed]
    branches:
      - staging

jobs:
  AutoMergeStagingToMaster:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
           
      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: "AutoMergeStagingToMaster"
          base: master
          title: "Auto PR to Merge Staging to Master"
          body: |
            This is a PR to Auto Merge Staging to Master
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
